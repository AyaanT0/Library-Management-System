<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"><!--this links the favicon for the tab-->
    <title>Add Book</title><!--Tab title-->
    <link rel="stylesheet" href="css/addbook.css">
    <!--this links the css stylesheet for this page, located in the css folder-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--this initializes jQuery, the JS library used for scripting and firebase api calls -->
    <script src="js/addbook.js"></script><!--this links the js script for this page, located in the js folder-->
</head>

<body>
    <div align="center" class="addbookpage" id="addbookpage"><!--main content div-->
        <h1 class="welcome">Add New Books</h1><!--title top h1-->
        <h2 class="logotext">North Park <br>Library</h2><!--north park library title h2-->
        <p class="sidebartext">TECHNICIAN ACTIONS</p><!--technician actions label-->
        <rect class="rectangle000"></rect><!--sidebar rectangle-->
        <rect class="rectangle0000"></rect><!--top bar rectangle logo-->
        <rect class="rectangle0"></rect><!--top bar rectangle title-->
        <rect class="rectangle69"></rect><!--actions label rectangle-->
        <rect class="rectangle1bigtportal"></rect><!--main content rectangle-->
        <rect class="rectangle1bigtadd"></rect><!--content rectangle-->
        <img src="img/addbook.png" class="topbarimage"><!--top bar add book icon-->
        <img src="img/image1.jpg" class="sideimage1"><!--background image-->
        <img src="img/logo.png" class="logo"><!--top bar logo-->
        <a href="homepage.html"><img src="img/logo.png" class="logo"></a><!--top bar logo-->
        <img src="img/logo.png" class="midlogo"><!--main content logo middle-->
        <img src="img/triangledown.png" class="triangledown"><!--technician actions label button-->
        <img src="img/addbookcover.png" class="addbookcoverimage"><!--add book cover descriptor icon-->

        <button onclick="location.href = 'technicianportal.html';" type="button"
            class="logout logout:hover">Back</button><!--back button to technician portal-->
        <button onclick="location.href = 'addbook.html';" type="button" class="addbookside addbookside:hover">ADD
            BOOK</button><!--add book side button redirect-->
        <button onclick="location.href = 'removebook.html';" type="button"
            class="removebookside removebookside:hover">REMOVE BOOK</button><!--remove book side button redirect-->
        <button onclick="location.href = 'checkoutbook.html';" type="button"
            class="checkoutbookside checkoutbookside:hover">CHECKOUT
            BOOK</button><!--checkout book side button redirect-->
        <button onclick="location.href = 'checkinbook.html';" type="button"
            class="checkinbookside checkinbookside:hover">CHECK IN BOOK</button><!--checkin book side button redirect-->
        <!--copy until here for all future technician pages-->

        <p class="bookcoveraddtext">Add A Cover*</p><!--add book cover label-->
        <span class="booknumbertext">Book Number*:</span><!--book number label-->
        <span class="booktitletext">Title*:</span><!--book title label-->
        <span class="bookauthortext">Author*:</span><!--book author label-->
        <span class="booktypetext">Book Type*:</span><!--book type label-->
        <span class="bookpublicationtext">Publication Date*:</span><!--book publication date label-->
        <span class="bookgenretext">Genre*:</span><!--book genre label-->
        <span class="pagenumbertext"># Of Pages*:</span><!--book number of pages label-->
        <form id="bookaddform" name="bookaddform" class="addbookform">
            <!--add book form, all the data is collected and sent to firebase-->
            <!--book cover image upload-->
            <input class="bookcover bookcover:hover" type="file" id="bookcovert" name="bookcovert"
                accept=".jpg, .png, .jpeg, .gif">
            <!--book number input-->
            <input class=booknumber type="number" name="bookNumberT" id="bookNumberT" placeholder="Enter Field Here"
                minlength="1" maxlength="10" required>
            <!--book title text input-->
            <input class="booktitle" type="text" id="bookNameT" name="bookNameT" placeholder="Enter Field Here"
                required>
            <!--book author text input-->
            <input class="bookauthor" type="text" name="bookAuthorT" id="bookAuthorT" placeholder="Enter Field Here"
                required>
            <!--book type radio buttons with the options of fiction, non-fiction, and graphic novel-->
            <div class="booktype">
                <input type="radio" id="bookTypeT" name="bookTypeT" value="fiction" required>
                <label for="fiction">Fiction</label>
                <input type="radio" id="bookTypeT" name="bookTypeT" value="non-fiction" required>
                <label for="non-fiction">Non-Fiction</label>
                <input type="radio" id="bookTypeT" name="bookTypeT" value="graphic-novel" required>
                <label for="graphic-novel">Graphic Novel</label>
            </div>
            <!--book publication year dropdown list with the options of before 2000, 2001-2005, 2006-2010, 2011-2015, 2016-2020, and 2021-2023-->
            <select class="bookpublication" name="bookPublicationT" id="bookPublicationT" required>
                <option value="">Select Publication Year</option>
                <option value="before-2000">Before 2000</option>
                <option value="2001-2005">2001-2005</option>
                <option value="2006-2010">2006-2010</option>
                <option value="2011-2015">2011-2015</option>
                <option value="2016-2020">2016-2020</option>
                <option value="2021-2023">2021-2023</option>
            </select>
            <!--book genre dropdown list with the options of fantasy, science fiction, mystery, horror, comedy, and other-->
            <select class="bookgenre" name="bookGenreT" id="bookGenreT" required>
                <option value="">Select Genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="other">Other</option>
            </select>
            <!--input for amount of book pages, the input is required to be a number-->
            <input class="pagenumber" type="number" name="bookPagesT" id="bookPagesT" placeholder="Enter Field Here"
                minlength="1" maxlength="5" required>
            <input class="addbookbutton addbookbutton:hover" id="submit" type='submit'>
            <!--submit button (linked to firebase)-->
        </form>
    </div>
    <!--various firebase scripts required for functionality of the database, such as initializing the firebase api instance,
    initializing firestore database, initializing firebase authentication (for technician auth), and initializing firebase storage 
    (for book cover storage), defer means to run the script after the others-->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
</body>

</html>
