<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out Book</title>
    <link rel="stylesheet" href="css/checkout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/checkout.js"></script>
</head>

<body>
    <div align="center" class="checkoutbookpage" id="checkoutbookpage">
        <h1 class="welcome">Check Out Books</h1>
        <h2 class="logotext">North Park <br>Library</h2>
        <p class="sidebartext">TECHNICIAN ACTIONS</p>
        <rect class="rectangle000"></rect>
        <rect class="rectangle0000"></rect>
        <rect class="rectangle0"></rect>
        <rect class="rectangle69"></rect>
        <rect class="rectangle1bigtportal"></rect>
        <rect class="rectangle1bigtcheckout"></rect>
        <img src="img/checkoutbook.png" class="topbarimage">
        <img src="img/image1.jpg" class="sideimage1">
        <a href="homepage.html"><img src="img/logo.png" class="logo"></a>
        <img src="img/logo.png" class="midlogo">
        <img src="img/triangledown.png" class="triangledown">
        <form action="technicianportal.html">
            <button class="logout logout:hover">BACK</button>
        </form>
        <form action="addbook.html">
            <button class="addbookside addbookside:hover">ADD BOOK</button>
        </form>
        <form action="removebook.html">
            <button class="removebookside removebookside:hover">REMOVE BOOK</button>
        </form>
        <form action="checkoutbook.html">
            <button class="checkoutbookside checkoutbookside:hover">CHECKOUT BOOK</button>
        </form>
        <form action="checkinbook.html">
            <button class="checkinbookside checkinbookside:hover">CHECK IN BOOK</button>
        </form> <!--copy until here for all future technician pages-->
        <span class="booknumbertext">Book Number*:</span>
        <form id="bookcheckoutform" class="checkoutbookform">
            <input class="booknumber" type="number" name="bookNumberT" id="bookNumberT" placeholder="Enter Field Here" minlength="1" maxlength="8" required>
            <button class="checkoutbookbutton checkoutbookbutton:hover" id="submit">CHECKOUT BOOK</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
</body>

</html>
