<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1>My Book Collection</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Type</th>
          <th>Publication Year</th>
          <th>Genre</th>
          <th>Pages</th>
          <th>Cover</th>
        </tr>
      </thead>
      <tbody id="book-table-body"></tbody>
    </table>

    <script>
      // Retrieve the stored books from localStorage
      const storedBooks = JSON.parse(localStorage.getItem('books')) || [];

      // Get a reference to the book table body
      const bookTableBody = document.getElementById('book-table-body');

      // Loop through the stored books and add them to the table
      storedBooks.forEach(function(book) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.bookNumberT}</td>
          <td>${book.bookNameT}</td>
          <td>${book.bookAuthorT}</td>
          <td>${book.bookTypeT}</td>
          <td>${book.bookPublicationT}</td>
          <td>${book.bookGenreT}</td>
          <td>${book.bookPagesT}</td>
          <td><img src="${book.bookCoverUrl}" alt="Book cover"></td>
        `;
        bookTableBody.appendChild(row);
      });
    </script>
  </body>
</html>
