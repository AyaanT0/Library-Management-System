<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>
<body>
    <h1>Search For A Book</h1>
    <form action="studentsearch.js">
        <input type="number" name="bookNumberS" id="bookNumberS" placeholder="Book ID"><br><br>
        <input type="text" name="bookNameS" id="bookNameS" placeholder="Book Name"><br><br>
        <input type="text" name="bookAuthorS" id="bookAuthorS" placeholder="Book Author"><br><br>
        <input type="radio" id="bookTypeS" name="bookTypeS" value="fiction">
        <label for="fiction">Fiction</label>
        <input type="radio" id="bookTypeS" name="bookTypeS" value="non-fiction">
        <label for="non-fiction">Non-Fiction</label>
        <input type="radio" id="bookTypeS" name="bookTypeS" value="graphic-novel">
        <label for="graphic-novel">Graphic Novel</label><br><br>
        <select name="bookPublicationS" id="bookPublicationS">
            <option value="before-2000">Before 2000</option>
            <option value="2001-2005">2001-2005</option>
            <option value="2006-2010">2006-2010</option>
            <option value="2011-2015">2011-2015</option>
            <option value="2016-2020">2016-2020</option>
            <option value="2021-2023">2021-2023</option>
        </select><br><br>
        <select name="bookGenreS" id="bookGenreS">
            <option value="fantasy">Fantasy</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="Comedy">Comedy</option>
            <option value="other">Other</option>
        </select><br><br>
        <input type="number" name="bookPagesS" id="bookPagesS" placeholder="Number of Pages"><br><br>
        <input type="submit">
    </form>
</body>
</html>
