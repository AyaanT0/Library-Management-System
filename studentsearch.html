<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <link rel="stylesheet" href="css/studentsearch.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/studentsearch.js"></script>
</head>

<body>
    <div align="center" class="studentportal" id="studentportal">
        <h1 class="welcome">Book Search</h1>
        <h2 class="logotext">North Park <br>Library</h2>
        <p class="sidebartext">STUDENT ACTIONS</p>
        <rect class="rectangle000"></rect>
        <rect class="rectangle0000"></rect>
        <rect class="rectangle0"></rect>
        <rect class="rectangle69"></rect>
        <rect class="rectangle1bigsportal"></rect>
        <rect class="rectangle1bigsearchs"></rect>
        <img src="img/image1.jpg" class="sideimage1">
        <a href="homepage.html"><img src="img/logo.png" class="logo"></a>
        <img src="img/logo.png" class="midlogo">
        <img src="img/triangledown.png" class="triangledown">
        <img src="img/searchbook.png" class="topbarimage">

        <button onclick="location.href = 'studentportal.html';" type="button" class="logout logout:hover">BACK</button>
        <button onclick="location.href = 'studentsearch.html';" type="button" class="searchbookside searchbookside:hover">BOOK SEARCH</button>
        <button onclick="location.href = 'WIP.html';" type="button" class="checkedoutbookside checkedoutbookside:hover">CHECKED OUT BOOKS</button>
        <button onclick="location.href = 'WIP.html';" type="button" class="fineholdbookside fineholdbookside:hover">FINES & HOLDS</button>
        <button onclick="location.href = 'WIP.html';" type="button" class="requestbookside requestbookside:hover">BOOK REQUEST</button><!--copy until here for all future student pages-->

        <form id="booksearchform" class="searchbookform">
            <input class=booknumber  type="number" name="bookNumberS" id="bookNumberS" placeholder="Enter Field Here" minlength="4" maxlength="20">
            <input class="booktitle" type="text" id="bookNameS" name="bookNameS" placeholder="Enter Field Here">
            <input class="bookauthor" type="text" name="bookAuthorS" id="bookAuthorS" placeholder="Enter Field Here">
            <div class="booktype">
                <input type="checkbox" id="bookTypeS" name="bookTypeS" value="fiction">
                <label for="fiction">Fiction</label>
                <input type="checkbox" id="bookTypeS" name="bookTypeS" value="non-fiction">
                <label for="non-fiction">Non-Fiction</label>
                <input type="checkbox" id="bookTypeS" name="bookTypeS" value="graphic-novel">
                <label for="graphic-novel">Graphic Novel</label>
            </div>
            <select class="bookpublication" name="bookPublicationS" id="bookPublicationS">
                <option value="">Select Publication Year</option>
                <option value="before-2000">Before 2000</option>
                <option value="2001-2005">2001-2005</option>
                <option value="2006-2010">2006-2010</option>
                <option value="2011-2015">2011-2015</option>
                <option value="2016-2020">2016-2020</option>
                <option value="2021-2023">2021-2023</option>
            </select>
            <select class="bookgenre" name="bookGenreS" id="bookGenreS">
                <option value="">Select Genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="mystery">Mystery</option>
                <option value="horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="other">Other</option>
            </select>
            <input class="pagenumber"  name="bookPagesS" id="bookPagesS" placeholder="Enter Field Here">
            <button class="searchbookbutton searchbookbutton:hover" type="submit" id="submit">SUBMIT BOOK</button>
        </form>
        <span class="booknumbertext">Book Number:</span>
        <span class="booktitletext">Title:</span>
        <span class="bookauthortext">Author:</span>
        <span class="booktypetext">Book Type:</span>
        <span class="bookpublicationtext">Publication Date:</span>
        <span class="bookgenretext">Genre:</span>
        <span class="pagenumbertext"># Of Pages:</span>

        <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/6.0.2/firebase-storage.js"></script>
    </body>
</html>
